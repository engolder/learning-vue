<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if</title>

</head>

<body>
  <div id="app">
    <!-- v-if와 함께 v-else-if, v-else를 사용할 수 있습니다 -->
    <p v-if="cost == 100">100</p>
    <p v-else-if="cost == 50">50</p>
    <p v-else>알 수 없음</p>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      cost: 50
    }
  })
</script>

</html>
