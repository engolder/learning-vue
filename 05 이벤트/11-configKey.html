<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>사용자 정의 키 수식어</title>
</head>

<body>
  <div id="app">
    <input type="text" @keydown.a="showAlert">
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    methods: {
      showAlert: function() {
        alert('이벤트 발생');
      }
    }
  });
  // 키 코드의 별칭을 옵션으로 설정
  Vue.config.keyCodes.a = 65;
</script>

</html>
