<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prevent</title>
</head>

<body>
  <!--
    a와 같이 미리 정의된 액션을 금지하고자 할때
    prevent수식어를 사용한다
  -->
  <div id="app">
    <a href="https://www.google.com">Google1</a>
    <!-- 아래 두 링크는 모두 같은 동작을 한다 -->
    <a href="https://www.google.com" @click.prevent>Google2</a>
    <a href="https://www.google.com" @click="prevent">Google3</a>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    methods: {
      prevent: function() {
        event.preventDefault();
      }
    }
  })
</script>

</html>
