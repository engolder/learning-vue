<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on</title>

</head>

<body>
  <div id="app">
    <!-- 이벤트 핸들링을 위한 v-on디렉티브 -->
    <p>Counter: {{ cnt }}</p>
    <button v-on:click="cnt++">increase</button>

    <!-- 인라인 대신에 메서드와 바인딩 할 수 있다-->
    <button v-on:click="increase">increase</button>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      cnt: 0
    },
    methods: {
      increase: function () {
        this.cnt++
      }
    }
  })
</script>

</html>
