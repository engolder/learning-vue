<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World!</title>

  <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <!-- mustache와 같은 결과가 출력됩니다 -->
    <p v-text="message"></p>
    <!-- 다음과 같은 경우에는 Mustache가 필요할 것입니다. -->
    <p>{{ message }} - {{ value }}</p>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World!',
      value: 100
    }
  })
</script>

</html>
