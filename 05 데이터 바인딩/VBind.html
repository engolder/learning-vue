<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind</title>

  <style>
    #redFontColor {
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <!-- href와 id속성에 데이터를 바인딩합니다 -->
    <a v-bind:href="github">I have href</a>
    <p v-bind:id="dynamicId">I have Id</p>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      github: 'https://github.com/',
      dynamicId: 'redFontColor'
    }
  })
</script>

</html>
