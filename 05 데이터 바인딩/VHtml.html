<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html</title>

  <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <div id="app">
    <!-- mustache는 태그를 문자열로서 그대로 출력합니다 -->
    <p>{{ hasTag }}</p>
    <!-- v-html은 html을 해석합니다 -->
    <p v-html="hasTag"></p>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      hasTag: '<h1>Hello World!</h1>'
    }
  })
</script>

</html>
