<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model</title>
</head>

<body>
  <div id="app">
    <!-- 
      따라서 IME가 필요할땐 아래와 같이 사용한다
      한국어를 입력했을 때 정상적으로 동작한다
    -->
    <input @input="inputMessage" :value="message" placeholder="여기를 수정해보세요">
    <p>메시지: {{ message }}</p>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    methods: {
      inputMessage: function(event) {
        this.message = event.target.value;
      }
    }
  })
</script>

</html>
