<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World!</title>

  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <!-- 
    뷰 인스턴스의 el속성에서 지정한
    화면 요소에 부착된다
  -->

  <div id="app">
    <!-- 인스턴스의 유효범위 -->

    <h1>{{ message }}</h1>

    <!-- 인스턴스의 유효범위 -->
  </div>

  <!-- 인스턴스에서 인식할 수 없음 -->
  {{ message }}

</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World!'
    }
  })
</script>

</html>
