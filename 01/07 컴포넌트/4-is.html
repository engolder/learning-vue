<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>special attribute is</title>
</head>

<body>
  <div id="app">
    <ul>
      <!--
      아래는 렌더링시 오류를 유발시킨다
      <my-list></my-list>
      -->
      <!-- 따라서 아래와 같이 작성한다 -->
      <li is="my-list"></li>
    </ul>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var template= ('my-list', {
    template: '<li>사용자 정의 컴포넌트 입니다!</li>'
  })

  // 루트 인스턴스 생성
  var app = new Vue({
    el: '#app',
  })
</script>

</html>
