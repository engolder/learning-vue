<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind</title>

  <style>
    #redFontColor {
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <!-- href와 id속성에 데이터를 바인딩 -->
    <a v-bind:href="github">I have href</a>
    <p v-bind:id="dynamicId">I have Id</p>

    <!-- v-bind와 v-on과 같은 많이 사용되는 디렉티브는 약어가 존재 -->

    <!-- 아래는 v-bind의 약어이다 -->
    <a :href="github">I also have href</a>

    <!-- v-on에 대한 설명은 후에 다룬다 -->
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      github: 'https://github.com/',
      dynamicId: 'redFontColor'
    }
  })
</script>

</html>
