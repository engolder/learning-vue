<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클래스 바인딩</title>
</head>

<body>
  <!-- Vue에서 style에 v-bind를 사용할 때 역시 기능을 제공한다 -->

  <div id="app">
    <!-- CSS처럼 보이지만 자바스크립트 객체이다 -->
    <!-- camelCase와 kebab-case를 사용할 수 있다 -->
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">inline style</div>

    <!-- 객체를 바인딩하는 경우 -->
    <div v-bind:style="styleObject">style object</div>
    
    <!-- 배열을 사용하여 여러 객체를 바인딩 -->
    <div v-bind:style="[styleObject, backgroundStyle]">style object array</div>
  </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>

  var app = new Vue({
    el: '#app',
    data: {
      activeColor: 'red',
      fontSize: 30,
      styleObject: {
        color: 'red',
        fontSize: '13px'
      },
      backgroundStyle: {
        backgroundColor: 'blue'
      }
    }
  })
</script>

</html>
