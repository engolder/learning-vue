<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>stop</title>

  <style>
    div {padding: 20px;}
    .outer {background-color: blue;}
    .middle {background-color: green}
    .inner {background-color: white}
  </style>
</head>

<body>
  <!--
    stop 수식어는 이벤트의 전달을 막는다
    inner를 클릭했을때
    inner, middle까지만 로그에 남는걸 알 수있다
  -->
  <div id="app">
    <div class="outer" @click="click1">1
      <div class="middle" @click.stop="click2">2
        <div class="inner" @click="click3">3</div>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    methods: {
      click1: function() {
        console.log("1-outer");
      },
      click2: function(e) {
        console.log("2-middle");
        // .stop수식어는 아래의 역할을 대신수행한다
        // e.stopPropagation();
      },
      click3: function() {
        console.log("3-inner");
      }
    }
  })
</script>

</html>
