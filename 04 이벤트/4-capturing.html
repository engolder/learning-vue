<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>capture</title>

  <style>
    div {padding: 20px;}
    .outer {background-color: blue;}
    .middle {background-color: green}
    .inner {background-color: white}
  </style>
</head>

<body>
  <!--
    클릭 이벤트 핸들러에 capturing phase를 선택했기 때문에
    outer, middle, inner순으로 로그가 찍힌다
  -->
  <div id="app">
    <div class="outer" @click.capture="click1">1
      <div class="middle" @click.capture="click2">2
        <div class="inner" @click.capture="click3">3</div>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: '#app',
    methods: {
      click1: function() {
        console.log("1-outer");
      },
      click2: function() {
        console.log("2-middle");
      },
      click3: function() {
        console.log("3-inner");
      }
    }
  })
</script>

</html>
